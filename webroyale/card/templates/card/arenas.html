{% extends 'card/base.html' %}
{% block title %}Arenas{% endblock %}
{% block content %}
    
    
    
    {% if arenas %}
        <ul>
        {% for a in arenas %}
            <h3><li><a href="{% url 'card:view_arena' a.number %}">{{ a.name }}</a></li></h3>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no Arenas.</p>
    {% endif %}
    

{% endblock %}
